<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<style type="text/css">
			.content{
				max-width: 800px;
				margin: 0 auto;
			}

			.content .card {
				padding: 40px;
			}

			#floating {
				position: fixed;
				top: 0;
				bottom: 0;
			}

			#floating ul {
				border-radius: 0 10px 10px 0;
				padding: 10px;
				margin:0;
			}

			#floating li {
				padding: 5px;
				border-bottom: 1px solid #e1e1e1;
			}

			#floating li:last-of-type {
				border: 0;
			}
		</style>
	</head>
	<body>
		<div id="floating" class="valign-wrapper">
			<ul class="z-depth-1 valign"></ul>
		</div>
		<div class="content">
			<div id="mainContainer">
			</div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
		<script type="text/javascript">
			var baseData =  {
				    labels: ["20 mins", "15 mins", "10 mins", "5 mins", "now"],
				    datasets: [
				        {
				            label: "Network In",
				            fillColor: "rgba(200, 182, 49, 0.2)",
				            strokeColor: "rgba(200, 182, 49, 1)",
				            pointColor: "rgba(200, 182, 49, 1)",
				            pointStrokeColor: "#fff",
				            pointHighlightFill: "#fff",
				            pointHighlightStroke: "rgba(200, 182, 49, 1)",
				            data: []
				        },
				        {
				            label: "Network Out",
				            fillColor: "rgba(134, 180, 2, 0.5)",
            				strokeColor: "rgba(134, 180, 2, 0.8)",
				            pointColor: "rgba(134, 180, 2, 0.8)",
				            pointStrokeColor: "#fff",
				            pointHighlightFill: "#fff",
				            strokeColor: "rgba(134, 180, 2, 0.8)",
				            data: []
				        }
				    ]
				};

			$.get('/data', function (data) {
				for (var i in data) {
					var chartData = $.extend(true, [], baseData);
					var cpuData = {
							labels: ["20 mins", "15 mins", "10 mins", "5 mins", "now"],
							datasets: [
						        {
						            label: "CPU Utilization",
						            fillColor: "rgba(200, 182, 49,0.2)",
						            strokeColor: "rgba(200, 182, 49, 1)",
						            pointColor: "rgba(200, 182, 49, 1)",
						            pointStrokeColor: "#fff",
						            pointHighlightFill: "#fff",
						            pointHighlightStroke: "rgba(200, 182, 49, 1)",
						            data: data[i].CPUUtilization.map(function (e) {
											return e.Average;
										}).slice(-5)
						        }
						    ]
						};
					var options = {
							legendTemplate : '<ul>'
									+'<% for (var i=0; i<datasets.length; i++) { %>'
										+'<li>'
											+'<span style=\"background-color:<%=datasets[i].fillColor%>; width: 10px; height: 10px; display:inline-block;\"></span>'
											+'<% if (datasets[i].label) { %> <%= datasets[i].label %><% } %>'
										+'</li>'
									+'<% } %>'
								+'</ul>'
						};

					chartData.datasets[0].data = data[i].NetworkIn.map(function (e) {
							return e.Average;
						}).slice(-5);

					chartData.datasets[1].data = data[i].NetworkOut.map(function (e) {
							return e.Average;
						}).slice(-5);

					$('#mainContainer').append([
						'<div id="'+i+'" class="instance-container card">',
							'<div class="row">',
								'<h4 class="tooltipped" data-tooltip="tip">Server : ' + data[i].instance.Tags[0].Value + '</h4>',
							'</div>',
							'<div class="row">',
								'<div id="chart'+i+'container" class="col m6 s12">',
									'<canvas id="chart'+i+'" height="200"></canvas>',
								'</div>',
								'<div id="cpu'+i+'container" class="col m6 s12">',
									'<canvas id="cpu'+i+'" height="200"></canvas>',
								'</div>',
							'</div>',
						'</div>'
					].join('')).promise().done(function (e) {
						var cpuChart = new Chart($('#cpu'+i)[0].getContext('2d')).Line(chartData, options);
						var netChart = new Chart($('#chart'+i)[0].getContext('2d')).Line(cpuData, options);

						//then you just need to generate the legend
  						var cpuLegend = cpuChart.generateLegend();
  						var netLegend = netChart.generateLegend();

  						console.log(cpuLegend, $('#cpu'+i));

  						$('#cpu'+i+'container').append(cpuLegend);
  						$('#chart'+i+'container').append(netLegend);

					});

					$('#floating ul').append($('<li/>').append($('<a/>', { href: '#'+i, text: data[i].instance.Tags[0].Value })));
				}

				$('.tooltipped').tooltip({
					delay: 50,
					content: function () {
						return 'test123';
					}
				});
			})
		</script>
	</body>
</html>
